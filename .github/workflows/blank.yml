# This is a basic workflow to help you get started with Actions

name: Connect Docker CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Ensure Docker is installed and set up
    
      - name: Set up Docker Buildx
      - uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        env:
          USERNAME: ${{ secrets.DOCKER_VIJI_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_VIJI_PASSWORD }}
          # DOCKER_VIJI_PASSWORD, DOCKER_VIJI_USERNAME
        run: |
          echo "$PASSWORD" | docker login -u "$USERNAME" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t $USERNAME/test_dockerhub:latest .

      - name: Push Docker Image to Docker Hub
        run: |
          docker push $USERNAME/test_dockerhub:latest
