# This is a basic workflow to help you get started with Actions

name: Connect Docker CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Ensure Docker is installed and set up
    
      - name: Set up Docker Buildx
      - uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_VIJI_USERNAME}}
          password: ${{ secrets.DOCKER_VIJI_PASSWORD}}

      # Build the Docker image
    
      - name: Build the Docker image
        run: docker build -t vijisomu10/test_dockerhub .

      # Optionally, push the image to Docker Hub
    
      - name: Push the Docker image
        run: docker push vijisomu10/test_dockerhub:latest
